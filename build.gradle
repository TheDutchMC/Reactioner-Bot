plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "6.1.0"
    id 'eclipse'
}

version = 1.0

allprojects {
    sourceCompatibility = 1.11
    targetCompatibility = 1.11

    group = 'dev.array21'
    mainClassName = 'dev.array21.reactioner.Reactioner'

    repositories {
        mavenCentral()
        maven {
            name 'm2-dv8tion'
            url 'https://m2.dv8tion.net/releases'
        }
    }
}

dependencies {
    compile ('net.dv8tion:JDA:4.2.1_266') {
        exclude module: 'opus-java'
    }

    compile 'org.slf4j:slf4j-api:2.0.0-alpha1'
    compile 'org.slf4j:slf4j-log4j12:2.0.0-alpha1'

    compile 'dev.array21:classvalidator:1.0.0'

    compile 'org.yaml:snakeyaml:1.28'
    compile 'com.google.code.gson:gson:2.8.7'
	compile 'com.vdurmont:emoji-java:5.1.1'    
}
